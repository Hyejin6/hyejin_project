{% extends 'base.html' %} <!-- base.html을 상속 -->
{% block title %} Bookmark Add {% endblock %}

{% block content %}
<form action="" method="post"> <!-- form 태그는 html로부터 서버로 자료를 전달하기 위해 사용하는 코드 -->
  <!-- action메서드는 자료를 전달할 대상 페이지를 의미하고, 비워둘 경우 현재 페이지로 전달 -->
  <!-- mothod는 HTTP 메서드 종류로 설정 -->
  {% csrf_token %} <!-- csrf 공격을 막기 위한 용도! 해커가 외부 사이트에서 우리가 만든 사이트에 로그인한 사용자 권한으로
   공격하는 것을 막기 위한 용도-->
  {{form.as_p}}
  <input type="submit" value="Add" class="btn btn-info btn-sm">
</form>
{% endblock %}
